<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知性小方块 - 个人导航主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 自定义Tailwind颜色和动画
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED', // 主紫
                        secondary: '#EC4899', // 粉
                        accent1: '#2563EB', // 蓝
                        accent2: '#DC2626', // 红
                        accent3: '#16A34A', // 绿
                        accent4: '#F59E0B', // 黄
                        light: '#F8FAFC',
                        dark: '#1E293B',
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s infinite',
                        'scale-up': 'scale-up 0.3s ease forwards',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(124, 58, 237, 0.7), 0 0 30px rgba(236, 72, 153, 0.5)' },
                            '50%': { boxShadow: '0 0 25px rgba(124, 58, 237, 0.9), 0 0 40px rgba(236, 72, 153, 0.7)' },
                        },
                        'scale-up': {
                            '0%': { transform: 'scale(0.95)' },
                            '100%': { transform: 'scale(1.05)' },
                        },
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(45deg, #7C3AED, #EC4899, #2563EB);
            }
            .bg-glass {
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            .circle-btn-shadow {
                box-shadow: 0 0 20px rgba(124, 58, 237, 0.6), 0 0 40px rgba(236, 72, 153, 0.4), inset 0 2px 4px rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-50 to-pink-50 min-h-screen flex flex-col items-center py-8 px-4">
    <!-- 主容器 -->
    <div class="max-w-2xl w-full bg-glass rounded-2xl shadow-xl overflow-hidden border border-white/20">
        <!-- 头部信息 -->
        <div class="p-6 text-center border-b border-purple-100">
            <!-- 头像 -->
            <div
                class="w-20 h-20 mx-auto rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center mb-3 shadow-lg">
                <img src="logo.jpg" alt="头像" class="w-18 h-18 rounded-full object-cover border-2 border-white">
            </div>
            <!-- 名称 -->
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gradient mb-2">知性小方块</h1>
            <!-- 签名 -->
            <p class="text-gray-600 mb-4">"保持好奇，持续学习，不断成长"</p>
            <!-- 标签栏 -->
            <div class="flex flex-wrap justify-center gap-2">
                <span class="px-3 py-1 rounded-full bg-purple-100 text-primary text-sm font-medium">编程爱好者</span>
                <span class="px-3 py-1 rounded-full bg-pink-100 text-secondary text-sm font-medium">终身学习者</span>
                <span class="px-3 py-1 rounded-full bg-blue-100 text-accent1 text-sm font-medium">创意实践者</span>
                <span class="px-3 py-1 rounded-full bg-green-100 text-accent3 text-sm font-medium">资源分享家</span>
                <span class="px-3 py-1 rounded-full bg-yellow-100 text-accent4 text-sm font-medium">技术探索者</span>
            </div>
        </div>

        <!-- 核心圆形按钮（整合原三个板块） -->
        <div class="py-12 px-6 flex justify-center items-center">
            <a href="https://bin1site.gt.tc/" target="_blank" rel="noopener noreferrer" class="group relative w-48 h-48 md:w-64 md:h-64 rounded-full bg-gradient-to-r from-primary to-secondary circle-btn-shadow 
                      animate-pulse-glow transition-all duration-500 hover:animate-scale-up active:scale-95">
                <!-- 按钮内层 -->
                <div
                    class="absolute inset-2 rounded-full bg-white flex flex-col items-center justify-center p-4 text-center transition-all duration-300 group-hover:bg-gray-50">
                    <i class="fa fa-link text-4xl md:text-5xl text-primary mb-3"></i>
                    <h2 class="text-xl md:text-2xl font-bold text-dark">核心导航</h2>
                    <p class="text-sm text-gray-600 mt-1">点击跳转</p>
                </div>
                <!-- 装饰光环 -->
                <div class="absolute inset-0 rounded-full border-2 border-white/40"></div>
                <div class="absolute inset-4 rounded-full border border-white/20"></div>
            </a>
        </div>

        <!-- 提示板块 -->
        <div class="p-6 border-t border-purple-100 bg-white/50">
            <div class="flex items-center justify-center gap-3">
                <i class="fa fa-lightbulb-o text-accent4 text-xl"></i>
                <div>
                    <h3 class="font-semibold text-dark mb-2">提示：点击上方按钮跳转到主站！</h3>
                </div>
            </div>
        </div>

        <!-- 页脚信息 -->
        <div class="p-4 text-center border-t border-purple-100 bg-white/30">
            <p class="text-gray-400 text-xs">Copyright © 2025 知性小方块</p>
        </div>
    </div>
</body>

</html>
