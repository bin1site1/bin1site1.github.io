    <script>
        // å…¨å±€å˜é‡
        let accounts = [];
        
        // DOM å…ƒç´ 
        const generateBtn = document.getElementById('generateBtn');
        const saveTxtBtn = document.getElementById('saveTxtBtn');
        const saveExcelBtn = document.getElementById('saveExcelBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsElement = document.getElementById('results');
        const statusText = document.getElementById('statusText');
        const resultCount = document.getElementById('resultCount');
        
        // å­—ç¬¦é›†
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const digitChars = '0123456789';
        
        // ç”Ÿæˆæ•°å­—åºåˆ—
        function generateSequentialNumbers(start, count, length) {
            const numbers = [];
            for (let i = start; i < start + count; i++) {
                let numStr = i.toString();
                if (numStr.length < length) {
                    numStr = numStr.padStart(length, '0');
                } else if (numStr.length > length) {
                    numStr = numStr.slice(-length);
                }
                numbers.push(numStr);
            }
            return numbers;
        }
        
        // ç”Ÿæˆéšæœºå­—ç¬¦ä¸²
        function generateRandomString(count, length) {
            const chars = uppercaseChars + lowercaseChars + digitChars;
            const result = [];
            for (let i = 0; i < count; i++) {
                let str = '';
                for (let j = 0; j < length; j++) {
                    str += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                result.push(str);
            }
            return result;
        }
        
        // ç”Ÿæˆå¯†ç 
        function generatePassword(length) {
            let charSets = [];
            
            if (document.getElementById('upperCase').checked) {
                charSets.push(uppercaseChars);
            }
            if (document.getElementById('lowerCase').checked) {
                charSets.push(lowercaseChars);
            }
            if (document.getElementById('digits').checked) {
                charSets.push(digitChars);
            }
            if (document.getElementById('specialChars').checked) {
                const customChars = document.getElementById('customSpecialChars').value;
                charSets.push(customChars || '!@#$%');
            }
            
            // ç¡®ä¿è‡³å°‘æœ‰ä¸€ç§å­—ç¬¦ç±»å‹è¢«é€‰æ‹©
            if (charSets.length === 0) {
                charSets = [uppercaseChars + lowercaseChars + digitChars + '!@#$%'];
            }
            
            const allChars = charSets.join('');
            let password = [];
            
            // ç¡®ä¿æ¯ç§å­—ç¬¦ç±»å‹è‡³å°‘æœ‰ä¸€ä¸ªå­—ç¬¦
            for (const charSet of charSets) {
                if (charSet.length > 0) {
                    password.push(charSet.charAt(Math.floor(Math.random() * charSet.length)));
                }
            }
            
            // å¡«å……å‰©ä½™é•¿åº¦
            const remainingLength = length - password.length;
            if (remainingLength < 0) {
                // å¦‚æœè¦æ±‚çš„é•¿åº¦å°äºå­—ç¬¦é›†æ•°é‡ï¼Œåªå–å‰lengthä¸ª
                password = password.slice(0, length);
            } else {
                for (let i = 0; i < remainingLength; i++) {
                    password.push(allChars.charAt(Math.floor(Math.random() * allChars.length)));
                }
            }
            
            // æ‰“ä¹±é¡ºåº
            for (let i = password.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [password[i], password[j]] = [password[j], password[i]];
            }
            
            return password.join('');
        }
        
        // ç”Ÿæˆè´¦å·å¯†ç 
        function generateAccounts() {
            // è·å–å‚æ•°
            const count = parseInt(document.getElementById('count').value) || 10;

            // ç”Ÿæˆè´¦å·éƒ¨åˆ†

            } else {

            }
            
            if (!accountParts || accountParts.length === 0) {
                updateStatus('âŒ è´¦å·ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥å‚æ•°', 'error');

            }
            
            // ç”Ÿæˆå®Œæ•´çš„è´¦å·å’Œå¯†ç 
            accounts = [];
            for (let i = 0; i < accountParts.length; i++) {
                const account = prefix + accountParts[i] + suffix;

            // æ›´æ–°çŠ¶æ€å’Œæ˜¾ç¤ºç»“æœ

            resultText += '='.repeat(70) + '\n';

        // ä¿å­˜ä¸ºTXT
