    <script>
        // å…¨å±€å˜é‡
        let accounts = [];

        // DOM å…ƒç´ 
        const generateBtn = document.getElementById('generateBtn');
        const saveTxtBtn = document.getElementById('saveTxtBtn');
        const saveExcelBtn = document.getElementById('saveExcelBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsElement = document.getElementById('results');

        const resultCount = document.getElementById('resultCount');

        // å­—ç¬¦é›†
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const digitChars = '0123456789';

        // ç”Ÿæˆæ•°å­—åºåˆ—
        function generateSequentialNumbers(start, count, length) {
            const numbers = [];
            try {
                for (let i = 0; i < count; i++) {
                    const num = start + i;
                    let numStr = num.toString();
                    // è¡¥é›¶æˆ–æˆªå–åˆ°æŒ‡å®šé•¿åº¦
                    if (numStr.length < length) {
                        numStr = numStr.padStart(length, '0');
                    } else if (numStr.length > length) {
                        numStr = numStr.slice(-length);
                    }
                    numbers.push(numStr);
                }
            } catch (error) {
                console.error('ç”Ÿæˆæ•°å­—åºåˆ—å¤±è´¥:', error);
            }
            return numbers;
        }

        // ç”Ÿæˆéšæœºå­—ç¬¦ä¸²
        function generateRandomString(count, length) {
            const chars = uppercaseChars + lowercaseChars + digitChars;
            const result = [];
            try {
                for (let i = 0; i < count; i++) {
                    let str = '';
                    for (let j = 0; j < length; j++) {
                        str += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    result.push(str);
                }
            } catch (error) {
                console.error('ç”Ÿæˆéšæœºå­—ç¬¦ä¸²å¤±è´¥:', error);
            }
            return result;
        }

        // ç”Ÿæˆå¯†ç 
        function generatePassword(length) {
            let charSets = [];

            try {
                if (document.getElementById('upperCase').checked) {
                    charSets.push(uppercaseChars);
                }
                if (document.getElementById('lowerCase').checked) {
                    charSets.push(lowercaseChars);
                }
                if (document.getElementById('digits').checked) {
                    charSets.push(digitChars);
                }
                if (document.getElementById('specialChars').checked) {
                    const customChars = document.getElementById('customSpecialChars').value.trim();
                    charSets.push(customChars || '!@#$%^&*()_+-=[]{}|;:,.<>?');
                }

                // ç¡®ä¿è‡³å°‘æœ‰ä¸€ç§å­—ç¬¦ç±»å‹
                if (charSets.length === 0) {
                    charSets = [uppercaseChars + lowercaseChars + digitChars + '!@#$%'];
                }

                const allChars = charSets.join('');
                let password = [];

                // æ¯ç§å­—ç¬¦ç±»å‹è‡³å°‘å–ä¸€ä¸ª
                for (const charSet of charSets) {
                    if (charSet.length > 0) {
                        password.push(charSet.charAt(Math.floor(Math.random() * charSet.length)));
                    }
                }

                // å¡«å……å‰©ä½™é•¿åº¦
                const remainingLength = length - password.length;
                if (remainingLength > 0) {
                    for (let i = 0; i < remainingLength; i++) {
                        password.push(allChars.charAt(Math.floor(Math.random() * allChars.length)));
                    }
                } else if (remainingLength < 0) {
                    password = password.slice(0, length);
                }

                // æ‰“ä¹±é¡ºåº
                password.sort(() => Math.random() - 0.5);

                return password.join('');
            } catch (error) {
                console.error('ç”Ÿæˆå¯†ç å¤±è´¥:', error);
                return 'password' + Math.floor(Math.random() * 1000000); // å¤‡ç”¨å¯†ç 
            }
        }

        // ç”Ÿæˆè´¦å·å¯†ç ï¼ˆæ ¸å¿ƒä¿®å¤ï¼‰

        // æ˜¾ç¤ºç»“æœï¼ˆç®€åŒ–æ ¼å¼ï¼Œç¡®ä¿æ˜¾ç¤ºæ­£å¸¸ï¼‰
        function displayResults() {
            if (accounts.length === 0) {

        // ä¿å­˜ä¸ºTXT
        function saveAsTxt() {

                const a = document.createElement('a');
                a.href = url;

                document.body.appendChild(a);

        // æ¸…ç©ºç»“æœ

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = 'info') {
            statusText.textContent = message;
            const statusIcon = statusText.previousElementSibling;

            setTimeout(() => {

        }

        // äº‹ä»¶ç»‘å®šï¼ˆç¡®ä¿ç»‘å®šæˆåŠŸï¼‰
        document.addEventListener('DOMContentLoaded', function () {

            [saveTxtBtn, saveExcelBtn, clearBtn].forEach(btn => {

            // ç»‘å®šç‚¹å‡»äº‹ä»¶
            if (generateBtn) generateBtn.addEventListener('click', generateAccounts);

            updateStatus('å°±ç»ªï¼Œè¯·è®¾ç½®å‚æ•°å¹¶ç”Ÿæˆè´¦å·å¯†ç ã€‚');
        });
